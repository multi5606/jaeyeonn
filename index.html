<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>두더지 잡기기🎯</title>

<!-- ✅ 주황색 동그라미 파비콘 -->
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ff9800'/%3E%3C/svg%3E">

<style>
  :root{
    --cell: clamp(82px, 22vw, 120px);
    --gap:  clamp(8px, 2.6vw, 14px);
    --header-pad: max(10px, env(safe-area-inset-top, 0));
    --side-pad: max(12px, env(safe-area-inset-left, 0));
  }
  *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
  html, body { height:100%; overscroll-behavior: none; }
  body.no-scroll{ position:fixed; overflow:hidden; width:100%; }

  body{
    margin:0; display:flex; flex-direction:column; align-items:center;
    font-family: ui-sans-serif, system-ui, -apple-system, "Pretendard","Segoe UI",sans-serif;
    background: url('https://i.postimg.cc/QCs9xJCp/image.png') center center / cover no-repeat fixed;
    min-height:100vh;
  }

  header{
    position:sticky; top:0; z-index:10; width:100%;
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; flex-wrap:nowrap;
    padding: var(--header-pad) calc(var(--side-pad) + 12px) 10px;
    background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.15);
  }
  #homeLogo{ display:inline-flex; align-items:center; }
  #homeLogo img{ height:32px; width:auto; display:block; }
  .title{ margin:0; font-size:clamp(16px,4vw,20px); font-weight:800; color:#111; }
  .btn{
    min-height:38px; min-width:60px; padding:6px 12px; font-size:14px; font-weight:700;
    border:1px solid #d1d5db; border-radius:10px; cursor:pointer; background:#fff; color:#111;
  }

  .statusbar{ width:100%; display:flex; justify-content:center; gap:10px; padding:10px; }
  .pill{
    background: rgba(255,255,255,.92);
    border:1px solid rgba(17,24,39,.08);
    border-radius:999px; padding:8px 12px; font-weight:700; font-size:14px;
    box-shadow:0 2px 6px rgba(0,0,0,.08);
  }

  .wrap{ width:min(760px,100%); padding:12px; }
  #grid{
    display:grid; grid-template-columns:repeat(3, var(--cell)); grid-auto-rows:var(--cell);
    gap:var(--gap); justify-content:center; margin:8px 0 12px;
  }
  .hole{
    position:relative; width:var(--cell); height:var(--cell); border-radius:50%;
    background:#6a4a3c; box-shadow: inset 0 8px 24px #2a160f, 0 6px 18px rgba(0,0,0,.25);
  }
  .mole{
    position:absolute; top:60%; left:50%; transform:translate(-50%,-50%);
    width:78%; cursor:pointer; transition:top .18s ease;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,.35));
  }
  .mole.up{ top:28%; }

  .primary{
    display:block; margin:6px auto 0; min-height:44px; min-width:160px;
    padding:12px 20px; font-size:16px; font-weight:800; border-radius:12px;
    border:0; background:#111; color:#fff;
  }

  #scoreboard-list{ width:min(760px,100%); margin:16px auto; }
  #scoreboard-list h2{ margin:6px 0 10px; color:#fff; text-shadow:0 1px 6px rgba(0,0,0,.45); }
  .rank-card{ background:rgba(255,255,255,.94); padding:10px; border-radius:12px; }
  .register{ display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap; }
  .register input{ flex:1 1 180px; padding:10px; border:1px solid #d1d5db; border-radius:10px; }
  .register button{ padding:10px 14px; border:0; border-radius:10px; background:#111; color:#fff; font-weight:800; cursor:pointer; }
  #scores li{ background:#fff; margin-bottom:6px; padding:8px 12px; border-radius:10px; display:flex; justify-content:space-between; font-weight:700; }

  .overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.45);
    display:none; align-items:center; justify-content:center; z-index:20;
    backdrop-filter:blur(2px);
  }
  .overlay .card{ background:#fff; padding:18px 22px; border-radius:14px; font-weight:800; font-size:18px; }
</style>
</head>
<body>

<header>
  <!-- ✅ 멀티캠퍼스 홈페이지 새 탭 이동 -->
  <a id="homeLogo" href="https://www.multicampus.com" target="_blank" rel="noopener">
    <img src="https://api.multicampus.com/ssf/v1/resource/public/images/FILBS202506207041267" alt="multicampus 로고">
  </a>
  <h1 class="title">두더지 잡기</h1>
  <button id="pauseBtn" class="btn">⏸️ Pause</button>
</header>

<div class="statusbar">
  <div class="pill" id="timer">Time left: 30s</div>
  <div class="pill">Score: <span id="score">0</span></div>
</div>

<div class="wrap">
  <div id="grid"></div>
  <button id="start" class="primary">Start Game</button>

  <div id="scoreboard-list" style="display:none;">
    <h2>👑 Scoreboard</h2>
    <div class="rank-card">
      <div class="register" id="registerBox" style="display:none;">
        <b id="finalScoreText">최종 점수: 0</b>
        <input id="playerName" type="text" placeholder="이름을 입력하세요" maxlength="16" />
        <button id="saveScoreBtn">등록</button>
      </div>
      <ul id="scores"></ul>
    </div>
  </div>
</div>

<div id="pauseOverlay" class="overlay"><div class="card">⏸️ Paused</div></div>

<audio id="bgm" src="https://www.dropbox.com/scl/fi/05ytgdfewmcgokh7onrzp/770707__audiocoffee__children-game-loop-ver.wav?rlkey=elzlfgeetnf16zieb8nrmri5j&raw=1" loop></audio>
<audio id="hitSound" src="https://www.dropbox.com/scl/fi/azmq2hkl45wns76novc2k/85591__jankoehl__hit-wood10.wav?rlkey=rcjxyhs5frxc1qaw0o2eegpku&raw=1"></audio>

<script>

</script>
</body>
</html>
